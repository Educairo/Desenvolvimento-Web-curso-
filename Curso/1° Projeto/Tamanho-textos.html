<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e cores</title>
		<meta charset="utf-8">

		<style type="text/css">
		div{
			font-size: 30px;
		}

		.texto{

			font-size: 2em;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			text-decoration: underline;
		}
		</style>

	</head>
	<body>
		<div>
		<p class="texto">Conteúdo 1</p>
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto italico</p>
		<p class="formatacao">formatação de texto</p>
		</div>
	</body>
</html>

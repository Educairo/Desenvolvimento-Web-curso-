<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>
	<h2>Estilizando tabelas</h2>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">2.500</td>
		</tr>
		<tr>
			<td class="alternado">002</td>
			<td>Tablet</td>
			<td class="numero">1.500</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Iphone</td>
			<td class="numero">3.500</td>
		</tr>
		<tr>
			<td class="alternado">004</td>
			<td>Nexus</td>
			<td class="numero">3.500</td>
		</tr>
	</table>
</body>
</html>
